 spot.3.d:0 "In Spot mod the exchange of English land in France is railroaded to prevent autism. You have lost your lands in Normandy and Gascony and this event is here to compensate you with money and manpower for losing them."
 spot.3.a:0 "Thank you. Now please give me my money and manpower."
 spot.4.t:0 "Join HRE Fix"
 spot.4.d:0 "Did you know there is no way to mod out joining the HRE? There is also no way to mod the requirements for joining the HRE. So this event is here to make people bordering the HRE hate you, so they don't join the empire."
 spot.4.a:0 "Okay."
